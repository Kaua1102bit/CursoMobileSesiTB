name: somativa_fire
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Ícones padrão
  cupertino_icons: ^1.0.8

  # Firebase (versões atuais 100% compatíveis com Flutter 3.24 e Android v2)
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.1

  # Geolocalização e HTTP
  geolocator: ^14.0.2
  http: ^1.2.2

  # Provider e utilidades
  provider: ^6.1.2
  path_provider: ^2.1.4
  intl: ^0.20.2

  # Notificações e toasts — versões novas (sem Android v1)
  flutter_local_notifications: ^17.2.2
  fluttertoast: ^8.2.6

  # Autenticação local e mapa
  local_auth: ^2.3.0
  flutter_map: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
